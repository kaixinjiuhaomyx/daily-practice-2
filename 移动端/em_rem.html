<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* 
           em 相对于父元素的font-size
           rem 相对于根元素  html 的font-size
         */
        #div1{
            font-size: 20px;
        }
        #div2{
            /* font-size: 1em; */
            font-size: 1rem;

        }
        #div3{
            font-size: 2rem;
        }
    
    </style>
</head>
<body>
    <div id="div1">
        父亲
        <div id="div2">
            儿子
            <div id="div3">
                孙子
            </div>
        </div>
    </div>
</body>
</html>
