<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="div1">
        <input type="text" v-model = 'put'>
        <button @click='add()'>add</button>
        <ul v-for='val in list'>
            <li>{{val}}
                <button>del</button>
            </li>
        </ul>
    </div>


    <script>
        var vm1 = new Vue({
            el:'#div1',
            data:{
                list:[],
                put:'',
            },
            methods:{
                add(){
                    // console.log(this.put);
                    this.list.push(this.put);
                    this.put='';
                }
            },
        })
    
    
    </script>
</body>
</html>
