<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <button id="btn1">放大</button>
    <button id="btn2">缩小</button>
    <br>
    <textarea name="" id="tex1" cols="30" rows="10">多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，多行文本高度变化，</textarea>

    <script>
    
        $('#btn1').on('click',function(){
            var a = $('#tex1').height()
            if(a < 500 ){
                $('#tex1').height(a+50);
            }
        })
        $('#btn2').on('click',function(){
            var a = $('#tex1').height()
            if(a > 150 ){
                $('#tex1').height(a-50);
            }
        })
    </script>
</body>
</html>
