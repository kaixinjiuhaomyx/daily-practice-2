<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>掷骰子游戏</title>
    <script type="text/javascript" src="jquery.1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button:eq(0)").click(function(){
                var num1 = parseInt((Math.random() * 6))+1;
                var num2 = parseInt((Math.random() * 6))+1;

                $("input:eq(0)").val(num1);
                $("input:eq(1)").val(num2);

                    if(num1>num2){
                        $("input:eq(2)").val("张三");
                    }else if(num1<num2){
                        $("input:eq(2)").val("李四");
                    }else{
                        $("input:eq(2)").val("平局");
                    }


            });
            $("button:eq(1)").click(function(){
                $("input:eq(0)").val("");
                $("input:eq(1)").val("");
                $("input:eq(2)").val("");
            });
        });

    </script>
</head>
<body>
    <div style="width: 500px;height:500px;margin: auto">
        <div>张三的骰子<input type="text"></div><br>
        <div>李四的骰子<input type="text"></div><br>
        <div style="margin-left: 32px;">获胜者<input type="text" style="width: 100px"></div><br>
        <button>掷筛子</button>
        <button style="margin-left: 150px">不玩了</button>
    </div>
</body>
</html>
