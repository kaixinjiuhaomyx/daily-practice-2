<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #div1{
                background: #ff0000;
                width: 200px;
                height: 200px;
            }
            #div2{
                background: #0000ff;
                width: 100px;
                height: 100px;
            }
        </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div>
    </div>


    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

       

        oDiv1.addEventListener('click',function(){
            console.log('div1捕获');
        },true);

        oDiv2.addEventListener('click',function(){
            console.log('div2捕获');
        },true);

        oDiv1.addEventListener('click',function(){
            console.log('div1冒泡');
        },false);

        oDiv2.addEventListener('click',function(){
            console.log('div2冒泡');
        },false);
    
    </script>
</body>
</html>
