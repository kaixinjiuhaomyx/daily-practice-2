<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.18  html 最后一课</title>
</head >
<body style="height:3000px;">
    <!-- 先复习 -->
    <h1>h1 标签</h1>
    <p>p 标签  写段落 </p>
    <a href="http://www.baidu.com" target="_bankle">百度</a>
    <img src="练习/ddd.jpg" title=图 alt="图片">
    <ul>
        <li>1
            <h1>h1</h1>
            <p>段落</p>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <!-- div强制换行 -->
    <div>div标签</div>
    <span>
        <strong style="color:blue"> span</strong> 标签
    </span>

    <span>
            <b style="color:blue"> span</b> b标签
    </span>
    <table border="1">
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>

        <tr>
            <td>a</td>
            <td>b</td>
        </tr>

        <table border="3">
            <tr>
                <td>a</td>
                <td>b</td>
            </tr>
    
            <tr>
                <td>a</td>
                <td>b</td>
            </tr>
    </table>
    <!-- 就复习这些吧 -->
   <!-- 表单 -->
    <form>
        <!-- 输入框 -->
        <div>
           <!-- 提高用户体验 -->
           <label for="用户名">用户名lable</label><input id="用户名" type="text">
          <!-- 文本框 -->
           <span>用户名</span><input type="text">
        </div>
        <!-- <br>强制换行 -->
       
        <div>
            <!-- 密码框password -->
            <span>密码</span><input type="password">
        </div>

        <div>
           <!-- radio 是单选框  加相同的name下只能选择一个 -->
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>
            <!-- 复选框 -->
            <input type="checkbox" name="hobby">钢琴
            <input type="checkbox" name="hobby">竖笛
            <input type="checkbox" name="hobby">葫芦丝

            <!-- 下拉框 -->
            <select>
                <option value="">16级</option>
                <option value="">17级</option>
                <option value="">18级</option>
            </select>
           
            <!-- 文本域 -->
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <button>提交</button>

            <!-- 提交按钮 可以把表单提交后台-->
            <input type="submit" value="提交表单">
    </form>

    <!-- 
        行级元素（不能设置宽高）  多个占一行
            a  span  label  strong  b 
        块级元素  自己占一行
            h1 p  ul li ol div table
        行级块元素
            img  input  
     -->

</body>
</html>
