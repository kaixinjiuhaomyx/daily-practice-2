<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--UTF-8是字符集属性  与网页乱码有关  -->
    <title>练习1</title>  <!-- 标题  给用户看的 -->
    
    <!-- 机器看的 用于搜索 -->
    <meta name="keywords" content="鲜花">
    <meta name="descrption" content="鲜花网站"> 

</head>
<!-- style 加滚动条 -->
<body style="height:2000px;">  
    <h1>h1这是h标签<h1> 
    <h2>h2<h2> 
    <h3>h3<h3> 
    <h4>h4<h4> 
    <h5>h5<h5> 
    <h6>h6<h6> 
    <p>这是段落标签  p标签  用于写大段文字</p>
    <p>p段落</p> 
    <!-- 加链接  a标签 target="_blank"是打开一个新窗口 -->
    <a href="http://www.baidu.com" target="_blank">百度</a>     
    <!-- 在页面中加入图片 -->
    <img src="../../a/ddd.jpg" title="图片" alt="图">


</body>
</html>
