<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.17练习2</title>
</head>
 <body style="height:3000px">  <!-- style   加滚动条  -->
    <!-- 复习标签  第一节课也就这些  其实还真不多 -->
    <h1>h1标签 </h1>
    <p>p标签  用于写段落</p>
    <a href="http://www.baidu.com" target="-blank">百度</a>
    <a href="#">网页链接a标签</a>
    <img src="练习/ddd.jpg" title="图片加载" alt="练习图片加载">
    <img src="https://img.alicdn.com/tfs/TB1ztBlaMMPMeJjy1XbXXcwxVXa-200-60.png" alt="">
    <!-- 就这些  我知道的就这些 -->


<!-- 列表 -->
<!-- 无序列表   可以与 h1 p 嵌套的 -->
    <ul>
        <li>1
            <h1>标题  h1</h1>
            <p>段落  p  </p>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

    </ul>
    <!-- 有序列表 列表前有123-->
    <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
    
    </ol>
    <!-- div标签 区块   布局就是div  css-->
    <div>
        div标签1
    </div>
    <div>
        div标签2
    </div>
    <span>
        span 标签1
    </span>
    <span>
        span 标签2
    </span>
    <!-- 
        行级元素  多个占一行
        块级元素  自己占一行
     -->
     <!-- 表格 -->
     <table>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
     </table>
    </body>
</html>
