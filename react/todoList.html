<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList practice</title>
    <!-- 13分钟 -->
    <style>
        .active{
            background: #ff0036;
        }
    
    </style>
</head>
<body>
    <!-- 当元素不固定时key不能用index
        删除时会有错误 -->
    <div id="root">

    </div>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="browser.min.js"></script>
        <script type="text/babel">
           
            class Main extends React.Component {
                constructor(params){
                    super(params);
                    this.state ={
                        todos:[
                            {
                                id:1,
                                name:'吃饭',
                                isActive:false
                            },
                            {
                                id:2,
                                name:'睡觉',
                                isActive:false
                            },
                            {
                                id:3,
                                name:'敲代码',
                                isActive:true
                            }
                        ]
                    }
                    this.addHander = this.addHander.bind(this);
                    this.changHander = this.changHander.bind(this);
                    this.delHander = this.delHander.bind(this);
                }

                addHander(val){
                    // console.log('调到了');
                    let todos = [...this.state.todos];
                    todos.push({name:val,isActive:false,id:(new Date()).getTime()});
                    this.setState({
                        todos 
                    })
                }

                changHander(index){
                    // console.log(index);
                    let todos = [...this.state.todos];
                    todos[index].isActive =! this.state.todos[index].isActive
                    this.setState({
                         todos
                    })
                }

                delHander(val){
                    // console.log(index);
                    let todos = [...this.state.todos];
                    todos.splice(val,1);
                    this.setState({
                         todos
                    })
                }

                render() {
                    return (
                        <div>
                        <h1>todoList</h1>
                        <Search></Search>
                        <Add addHander = {this.addHander}></Add>
                        <List todos = {this.state.todos} changHander = {this.changHander} delHander = {this.delHander}></List>
                        </div>
                    )
                }
            }

            class Search extends React.Component {
                render() {
                    return (
                        <div>
                        <span>搜索：</span>
                        <input type="text"/>
                        </div>
                    )
                }
            }

            class Add extends React.Component {
                constructor(params){
                    super(params)
                    this.state = {

                    }
                    this.add = this.add.bind(this);
                }
               
                add(){
                    if( this.myInput.value == ''){

                    }else{
                        this.props.addHander(this.myInput.value);
                        this.myInput.value = '';
                    }
                    
                }
                render() {
                    return (
                        <div>
                            <span>添加：</span>
                            <input type='text' ref={  input => {this.myInput = input}  }/>
                            <button onClick={this.add}>添加</button>
                        </div>
                    )
                }
            }

            class List extends React.Component {
                constructor(params){
                    super(params)
                    this.state = {

                    }
                }
                render() {
                    return (
                        <div>
                            <ul>
                                {
                                    this.props.todos.map((val,index)=>{
                                        return(
                                            <li key={val.id} className = {val.isActive ? 'active' : ''}>

                                                <input type='checkbox' defaultChecked={val.isActive} onClick={() => {
                                                    this.props.changHander(index);
                                                }}/>
                                                <span>{val.name}</span>
                                                <button onClick = { () =>{
                                                    this.props.delHander(index)
                                                }}>删除</button>
                                            </li>
                                        )
                                    })
                                }
                            </ul>
                        </div>
                        
                    )
                }
            }

          

           
           
    
    
        ReactDOM.render(<Main></Main>,document.getElementById('root'));
        </script>
        
</body>
</html>
