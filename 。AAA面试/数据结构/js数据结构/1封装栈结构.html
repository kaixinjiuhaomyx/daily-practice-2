<body>
    <script>
        function zhan(){
            this.item = [];
            len = this.item.length;
            
            // 1 添加新元素
            this.push = function(ele){
                this.item.push(ele);
            }

            // 2 删除元素 并返回删除元素
            zhan.prototype.pop = function(ele){
                return this.item.pop();
            }

            // 3 返回栈顶元素
            zhan.prototype.peek = function(){
                return this.item[len-1];
            }

            // 4 判断栈里是否有元素
            zhan.prototype.isEmpty = function(){
                return this.item.length == 0;
            }

            zhan.prototype.toString = function(){
                return this.item.join(' ');
            }
        }

        // 二进制
        function tenToTwo(num){
            var Two = new zhan();
            // while(parseInt(num/2) > 0){
            while(num > 0){
                let yu = num%2;
                Two.push(yu);
                num = parseInt(num/2);
            }
            // console.log(Two);
            var Ptwo = '';
            var emp = [];
 
            while(!Two.isEmpty()){
                Ptwo += Two.pop();
            }
            return Ptwo;
        }
