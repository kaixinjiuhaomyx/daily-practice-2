    <title>文字阴影</title>
    <style>
        div{
        /* 文本阴影 水平 竖直  模糊值 颜色 */

        /* 溢出隐藏 */
        border: 2px dashed bisque;
        width: 200px;
        height: 50px;
        line-height: 50px;
        overflow: hidden; 
        text-overflow: ellipsis;
        white-space: nowrap;
        }
    </style>
</head>
<body>
