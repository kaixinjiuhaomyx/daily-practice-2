<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin:0;
            padding:0;
        }
        #parent{
            width: 800px;
            height: 1000px;
            display:-webkit-flex;
        }
        #parent div{
            height: 200px;
        }
        #first{
            background: #ff0000;
            flex-grow: 1;
        }
        #second{
            background: #0f0;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="first"></div>
        <div id="second"></div>
        <!-- <div id="third"></div> -->
    </div>
</body>
</html>
