<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    for(var row = 1; row <= 5; row++){
        for(var i = 5; i > row; i-- ){
            document.write("&nbsp");
        }
    
        for(var j = 1; j <= row; j++){
            document.write('*');document.write(' ');
        }
         
        document.write('<br>');
    }
    
    </script>
</body>
</html>
