<head>

<body>
    <script>
    
        function merge(f1,f2){
            var maxlength = Math.max(f1.length,f2.length);
            var s = '';
            for(i = 0; i < maxlength; i++){
                if(i < f1.length){
                    s = s + f1[i];
                }
                if(i < f2.length){
                    s = s + f2[i];
                }
            }
            return s;
        }
        console.log(merge('qwe','334'));

    </script>
</body>
</html>
