<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n = prompt('请输入层数','');
        fun(n);

        function fun(x){
            for(var k=1; k<=x; k++){

                for(var i=x; i>k; i--){
                    document.write('&nbsp');
                }
                for(var j=1; j<=k; j++){
                    document.write('*' +'&nbsp');
                }
                document.write('<br>');
            }
            

        }
    
    </script>


</body>
</html>
