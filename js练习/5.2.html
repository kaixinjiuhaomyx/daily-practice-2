    <script>
    
        var x = prompt('请输入x的值','');

        console.log('y=',y);
        console.log('最小值',Min(x,y));
        function Min(a, b){
            var t;
            if(a > b){
                t = a;
                a = b;
            }
            //console.log('最小值=',a);
            return a;
        }
