<body>
    <script>
    
        function fun(n){
            if(n <= 2){
                return 1;
            }
            return fun(n-1)+fun(n-2);
        }
        console.log(fun(7));

        function fun1(n){
            if(n <= 2){
                return 1;
            }
            var f1 = 1 ,f2 = 1 ,temp;
            for(i = 3 ;i <= n;i++)
            {
                temp = f1 + f2;
                f1 = f2;
                f2 = temp;
            }
            return f2;
        }
       
        console.log( fun1(6) );

    </script>



</body>
