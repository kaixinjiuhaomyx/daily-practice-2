<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var fac = 1;
        var num = prompt('请输入一个正整数：');
        function jiecheng(k){
            for(var i = 1; i <= k; i++)
            {
                fac = fac * i;
            }
            return fac;
        }
        console.log( jiecheng(num) );
    
    </script>
</body>
</html>
