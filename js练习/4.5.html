<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var row = prompt('请输入：');
        for(var j = 1; j <= row; j++){

        
            for(var i = 1; i <= j; i++){
                document.write(i);
                document.write('  ');
            }
            document.write('<br>');
        }
    </script>



</body>
</html>
