    <script>
    
        // 扩展运算符就是...

        // console.log(a);

        // 2扩展对象
        // 引用赋值的时候 指向地址 
        var xx = {
            z:1111111,
            y:22222222
        };
        var o1 = {
            a:xx,
            b:2,
        };
        var o2 = {
            c:1,
            d:2,
        };
        var obj = {
            ...o1,
            ...o2,
        }
        console.log(obj);

        o1.a.y = 0;
        console.log(obj);
