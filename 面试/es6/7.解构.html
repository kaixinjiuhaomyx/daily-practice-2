    <script>
        // 解构：把数组解构解开成一个一个的变量
        // 只有空和undefined 默认值才生效
        // var arr = [1,2,3,[4,]];
        // var [x,y,z,[a,b=10]] = arr;
        // console.log(x,y,z,a,b); //1 2 3 4 10

        // 交换两个变量的值
        // var a1 = 1, a2 = 2;

        var [a1,a2] = [a2,a1];
        a2 = [a1,a1=a2][0];
        console.log(a1,a2);


        // 对象解构**************
        var obj = {
            a:1,
            b:2
        }
        var {b,a} = obj;
        console.log(a,b);
        
        var {b:x,a:y,c:z} = obj;
        console.log(x,y,z); //2 1 undefined

        // 函数解构*********
        function fn([a=1,b=3]){
            console.log(a,b);
        }
        fn([3]); //3 3
        fn([]); //1 3

    </script>
