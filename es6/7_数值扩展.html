<body>
    <script>
        var a = 11.1;
        var b = true;
        var c = false;
        // console.log(parseInt('abc1'));    
        // console.log(parseInt('abc1'));    

        console.log(Number.isFinite(a));    
        console.log(Number.isNaN(a));    
        console.log(Number.isInteger(a));  //是不是整型

        console.log(Number.parseInt(a));    //解析一个字符串并返回一个整数。
        
        console.log(Math.trunc(a));  
        console.log(Math.sign(a));

        
        
    </script>
