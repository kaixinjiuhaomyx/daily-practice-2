<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   *{
       margin: 0;
       padding: 0;
   }
   ul{
       overflow: hidden;
   }
    li{
        list-style: none;
        float: left;
        width: 130px;
        height: 60px;
        background:red;
        margin-left: 3px;
        color: forestgreen;
        /* 文字水平居中 */
        text-align: center;
        /* 竖直居中 */
        line-height: 60px;
        /* 加小手状 */
        cursor: pointer;
        font-size: 30px;
    }
    #content div{
        width: 400px;
        height: 300px;
        background:#999999;
        display: none;
    }
    #content div.active{
        display: block;
    }
    #btn-box li.selected{
        background:greenyellow;
    }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="selected">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <div id="content">
            <div class="active">content111</div>
            <div>content222</div>
            <div>content333</div>
        </div>  
    </div>
   
    <script>
    
        //console.log(document.getElementsByTagName('li'));
        
        var aLi = document.getElementsByTagName('li');
        var dContent = document.getElementById('content');
        var aDiv = dContent.getElementsByTagName('div');
        for(var i=0; i<aLi.length; i++){
            aLi[i].idx = i;
            aLi[i].onclick = function(){
                console.log('haha ');
                //console.log(this);
                for(var j=0; j<aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                this.className = 'selected';
                //索引对应   自定义属性
                //console.log(this.idx);
            aDiv[this.idx].className = 'active'; 
            }
        }
    </script>

</body>
</html>
