    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
            width: 100px;
            height: 60px;
            background: red;
            margin-right: 3px;
        }
        #contain div{
            width: 350px;
            height: 280px;
            background: rgb(173, 152, 152);
            display: none;
        } 
        #contain div.active{
            display: block;
        }
        #btn-Box li.select{
            background: green;
        }
    </style>
</head>
<body>

        <div id="contener">
            <ul id="btn-Box">
                <li class="select">标题1</li>
                <li>标题2</li>
                <li>标题3</li>
            </ul>
            <div id="contain">

            </div>
        </div>

        console.log(aLi);
        console.log(aLi.length);
        for(var i=0; i<3; i++){
            aLi[i].idx = i;

                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                this.className = 'select';
                aDiv[this.idx].className = 'active';
