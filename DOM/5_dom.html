    //自己封装函数（听的有点蒙@-@）  还成
    function getElementsByClass(Clsname){
        var result = [];
        var allele = document.getElementsByTagName("*");
        for(var i=0; i<allele.length; i++){
            if( allele[i].className == Clsname ){
                result.push(allele[i]);
            }
        }
        return result 
    }
