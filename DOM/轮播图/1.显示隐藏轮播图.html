<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
    #container{
        width: 750px;
        height: 291px;
        margin:100px auto;
        position: relative;
    }
    #btn-box li, #arrow-box li{
        float:left;
        width: 20px;
        height: 20px;
        background: #fff;
        margin-left: 3px;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
        /* cursor: pointer; */

    }
    #img-box img{
        display: none;
    }
    #img-box .active{
        display: block;
    }
    #btn-box{
        position: absolute;
        right: 10px;
        bottom: 10px;
        

       
    }
    #arrow-box{
        position: absolute;
        left: 10px;
        bottom: 10px;
    }
    #btn-box.selected{
         

    }





    </style>
</head>
<body>
    <div id="container">
       <div id="img-box">
            <img class="active" src="../轮播图/img/1.jpg" alt="">
            <img src="../轮播图/img/2.jpg" alt="">
            <img src="../轮播图/img/3.jpg" alt="">
            <img src="../轮播图/img/4.jpg" alt="">
            <img src="../轮播图/img/5.jpg" alt="">
        </div>
        <ul id="btn-box">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li> 
        </ul>
        <ul id="arrow-box">
            <li><</li>
            <li>></li>
        </ul>
    </div>



</body>
</html>
