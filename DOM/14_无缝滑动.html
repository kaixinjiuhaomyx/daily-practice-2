<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contener{
            width: 200px;
            height: 200px;
            background: #eee;
            margin: 100px auto;
            position: relative;
        }
        li{
            list-style: none;
            float: left;
            width: 50px;
            height: 40px;
            background: red;
            margin-left: 3px;
            font-style: initial;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            color: aqua;
            
        }
        #li-Box{
            width: 230px;
        }
        #left{
            width: 60px;
            height: 30px;
            background: green;
            left: 30px;
            bottom: 30px;
            position: absolute;
            font-size: 18px;
            color: aqua;
            line-height: 30px;
            text-align: center;

        }
        #right{
            width: 60px;
            height: 30px;
            background: green;
            right: 30px;
            bottom: 30px;
            position: absolute;
            font-size: 18px;
            color: aqua;
            line-height: 30px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="contener">
        <ul id="li-Box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <span id="left">向左</span>
        <span id="right">向右</span>






    </div>
