<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="aa">

    </div>
    <script>
        /*
        number 数字
        string 字符串   引号里的
        boolean 布尔
        */
        var a = 10;
        var b = 'abg';
        var c = true;
        //typeof 判断类型
        console.log( typeof a);
        console.log( typeof 'asd');
        console.log( typeof 9);
        /*
        js的基本数据类型
        5种： number string  Boolean  undefined（定义了没赋值） null（空对象   取不到对象）

        */
        var d;
        console.log( typeof d);
        document.getElementById('aa');
    </script>
