<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //数据类型

        //数组的两种定义方式
        var arr0 = [1,2,3,4];
        var arr1 = new Array(1,2,3,4);
        console.log(arr0);
        console.log(arr1);

        //遍历数组中的元素
        var arr2 = new Array(3);
        arr2[1] = 'arr';
        for(var i=0; i<arr2.length; i++){
            console.log(arr2[i]);
        }
        console.log(arr2);
        //定义一个空数组  定义其中某个元素/ 为字符串
        //数组里边可以与不只一种数据类型
    </script>
</body>
</html>
