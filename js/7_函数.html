    <title>函数</title>

<body>
    <script>

        function add(num1, num2){
            var sum;
            sum = num1 + num2;
            return sum;
        }
        var s1 = 33, s2 = 44;
        console.log(add(s1, s2));


        function jian(b, j){
            var cha = b - j;
            return cha;
        }
        console.log(jian(33,90));
     
    
    
    </script>
