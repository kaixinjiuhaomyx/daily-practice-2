<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
            position: relative;
            overflow: hidden;

        }
        div:hover{
            border-color: #0f0;
            z-index: 1;}
    
    
        #div2{
            left:-1px;
        }
        #div3{
            clear: both;
            top:-1px;
        }
        #div4{
            left:-1px;
            top:-1px;
        }

    </style>
</head>
<body>
    <div id="div1">第一个格</div>
    <div id="div2">第二个格</div>
    <div id="div3">第三个格</div>
    <div id="div4">第四个格</div>
</body>
</html>
