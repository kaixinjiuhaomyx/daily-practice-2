        #div1{
            /* background: red;

            /* 水平向右100  向下50 */

            /* url 图片地址    水平  竖直 */

        #div2{
            background: lawngreen;
            /* 文本水平对齐方式   left  center  right*/

            /* 单行文字垂直居中  行高=高度 */
            height: 50px;

        }

        #div3{
            /* 字体 */
            font-family: Georgia, 'Times New Roman', Times, serif;
            /* 大小 */

            /* 粗细 */
            font-weight: 400;
            /* 风格 */
            font-style: italic;
            /* 鼠标滑过小手状 */
            cursor: pointer;
        }
        a{
           /* 让a标签没有下划线 */
           text-decoration: none;
           color: aquamarine;
           
        }
        a:link{
               color: azure;
           }
        a:visited{
                color: brown;
        }
        a:hover{
            color: bisque;
        }
        a:active{
            color: #998877;
        }
        body{
            height: auto;
        }

        ul{
            list-style: none;
            background: gainsboro;
        }

        ul li{
            background: gold;
        }
    </style>
</head>
