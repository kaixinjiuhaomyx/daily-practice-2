<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            position:absolute;
        }
        #div1{
            background: #f00;
            top:50px;
            left:50px;
            z-index: 3;
        }
        #div2{
            background: #0f0;
            top:150px;
            left:150px;
            z-index: 1;
        }
        #div3{
            background: #00f;
            top:250px;
            left:250px;
            z-index: 2;
        }
    </style>

</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
