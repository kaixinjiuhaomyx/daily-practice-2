<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fuxi</title>
</head>
<style>
    /* 
        背景 加图片 图片位置
        文本 对其方式
        字体
     */
    #one{
        background: red;
        color: aquamarine;
        /* background-color: */
        width: 500px;
        height: 300px;
        /* background-image: url(tu1.png);
        background-repeat: no-repeat;*/
        background-position: 50px 300px;
        /* 合写与分写的语句只能执行一个 */
        background:blue url(tu1.png) no-repeat center center;
    }
    #div1{
        background: #889900;
        width: 500px;
        text-align: center;
    }

    .li{
        background: magenta;
        list-style: none;
    }
    li{
        background: #889900;
        list-style: none;
        color: palegoldenrod;
    }
    .ul2>li{
        background: #a01010;
    }
    a{
        text-decoration: none;
        font-family: 'Courier New', Courier, monospace;
        font-size: 70px;
        font-weight: 200;
        font-style: normal;
    }
</style>
<body>
    <div id="one">
        sjflsjfkdjfls
    </div>
    <div id="div1">
        div
    </div>
    <ul class="ul">
        <li>1</li>
        <li class="li">2</li>
        <li>3</li>
    </ul>

    <ul class="ul2">
        <li>1
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <a href="#">百度</a>
</body>
</html>
