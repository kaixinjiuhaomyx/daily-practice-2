<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            解决塌陷
                1 overflow:hidden  父元素加
                2 给父元素设置高度
                3 浮动元素下边加一个兄弟元素  clear:both
                4 clearfix ::after伪元素 块级  clear:both

         */
        #d0{
            /* height: 20px; */
            /* clear: both; */
            /* 谁没高给谁加  overflow: hidden; */
        }
        #d1{
            width: 50px;
            height: 20px;
            background: red;
            float: left;
            /* clear: both; */
        }
        #d2{
            width: 50px;
            height: 20px;
            background:gold;
            float: left;
            /* clear: both; */
        }
        /* #d3{
            clear: both;
        } */
        #d0::after{
            content:'';
            /* 清浮动要加块元素 */
            display:block;
            clear: both;
        }
        
    </style>
</head>
<body>
     <!-- 
        !important
        style 最高 1000
        id  100 
        class、伪类    10   
        标签、伪元素 ::after    1  
    -->
    <div>
        <div id="d0">
            <div id="d1">1</div>
            <div id="d2">2</div>
            <div id="d3"></div>
        </div>
        
        <div>kdfjlsjlsijfsijdasho'hgo</div>
    </div>
</body>
</html>
