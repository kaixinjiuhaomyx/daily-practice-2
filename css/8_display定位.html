<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            display:block  块级元素  自己占一行 可以设置宽高  
                    div h1-h6 p ul li ol table 
            display: inline;  行级元素   多个占一行  不可以设置宽高
                    span a strong b 
            display: inline-block; 行级块元素   既可以多个占一行  又可以设置宽高
    
         */
         /* 
            position:
                relative 相对定位 相对于自己原来的位置  定位后空间不释放
                absolute 绝对定位 相对于最近已定位的祖先元素 如果没有最近已定位的祖先元素 就相对于body
                                 定位后空间释放
                fixed    固定定位 相对于浏览器  定位后空间释放
                static   默认的  不设置时的样式
        */
        body{
            height: 5000px;
        }
         *{
             margin: 0;
             padding: 0;
         }
        div{
            width: 100px;
            height: 50px;
            display: inline-block;
        }
        #d1{
            background: red;
        }
        #d2{
            background: green;
            /* 相对定位  空间不释放 */
            /* position:relative; */
            position:absolute;
            left:20px;
            /* bottom: 30px; */
            top:20px;

        }
        #d3{
            background:blue;
        }
        #d4{
            background: blueviolet;
            position:fixed;
            top:300px;
            left:200px;
        }
    
    </style>
</head>
<body>
    <div id="d1">
        1
    </div><div id="d2">
        2
    </div><div id="d3">
        3
    </div><div id="d4">
        4固定定位
    </div>
</body>
</html>
